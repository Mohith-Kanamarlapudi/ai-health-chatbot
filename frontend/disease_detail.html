<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Disease Details</title>
    <link rel="stylesheet" href="css/style.css" />

    <style>
      body {
        background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #00695c;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.25);
        z-index: 20;
      }

      .back-btn:hover {
        background: #004d40;
        transform: scale(1.05);
      }

      .details-container {
        max-width: 900px;
        margin: 80px auto 40px auto;
        background: rgba(255, 255, 255, 0.7);
        padding: 30px;
        border-radius: 14px;
        border: 2px solid #b2dfdb;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .d-title {
        font-size: 32px;
        font-weight: bold;
        color: #004d40;
        margin-bottom: 15px;
        text-align: center;
      }

      .section-title {
        font-size: 22px;
        margin-top: 25px;
        color: #00695c;
        border-left: 4px solid #26a69a;
        padding-left: 10px;
        font-weight: bold;
      }

      ul {
        margin-top: 10px;
        padding-left: 20px;
      }

      li {
        margin-bottom: 6px;
        font-size: 15px;
        color: #333;
      }

      .medicine-table {
        width: 100%;
        margin-top: 15px;
        border-collapse: collapse;
      }

      .medicine-table th,
      .medicine-table td {
        border: 1px solid #80cbc4;
        padding: 10px;
        text-align: left;
      }

      .medicine-table th {
        background: #e0f2f1;
        color: #004d40;
      }
    </style>
  </head>
  <body>
    <!-- BACK BUTTON -->
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>

    <div class="details-container">
      <h1 class="d-title" id="diseaseName">Loading...</h1>

      <h2 class="section-title">Information</h2>
      <p id="diseaseInfo"></p>

      <h2 class="section-title">Symptoms</h2>
      <ul id="symptomsList"></ul>

      <h2 class="section-title">Precautions</h2>
      <ul id="precautionsList"></ul>

      <h2 class="section-title">Prevention</h2>
      <ul id="preventionList"></ul>

      <h2 class="section-title">Medicines</h2>
      <table class="medicine-table" id="medicineTable">
        <tr>
          <th>Name</th>
          <th>Purpose</th>
          <th>Dosage</th>
        </tr>
      </table>
    </div>

    <script src="js/disease_detail.js"></script>
  </body>
</html>

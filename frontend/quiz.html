<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Health Quiz</title>
    <link rel="stylesheet" href="css/style.css" />

    <style>
      body {
        background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      }

      .quiz-wrapper {
        max-width: 700px;
        margin: 60px auto;
        background: white;
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      .quiz-wrapper h2 {
        color: #1e88e5;
        margin-bottom: 15px;
        font-size: 28px;
      }

      .quiz-wrapper p {
        color: #555;
        margin-bottom: 20px;
        font-size: 16px;
      }

      .option {
        background: #e3f2fd;
        padding: 14px;
        margin: 10px 0;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
        font-weight: 500;
      }

      .option:hover {
        background: #bbdefb;
      }

      #nextBtn {
        margin-top: 20px;
        display: none;
      }

      /* Result Screen Styling */
      #resultScreen h2 {
        color: #43a047;
      }

      /* Buttons inside quiz */
      .quiz-btn {
        padding: 12px 24px;
        background: #1e88e5;
        color: white;
        border-radius: 12px;
        border: none;
        margin-top: 15px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s;
      }
      .quiz-btn:hover {
        background: #0d47a1;
      }

      .back-btn {
        padding: 10px 16px;
        background: #00695c;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 20px;
      }

      .hide {
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <button onclick="goHome()" class="back-btn">‚Üê Back</button>

    <div class="quiz-wrapper">
      <!-- Welcome Screen -->
      <div id="welcomeScreen">
        <h2>üéâ Welcome to the Health Quiz</h2>
        <p>Test your medical knowledge with 10 quick questions.</p>
        <button onclick="showInstructions()" class="quiz-btn">Start</button>
      </div>

      <!-- Instruction Screen -->
      <div id="instructionScreen" class="hide">
        <h2>üìò Instructions</h2>
        <p>‚Ä¢ 10 random medical questions</p>
        <p>‚Ä¢ 15 seconds per question</p>
        <p>‚Ä¢ Your score will be saved automatically</p>

        <button onclick="startQuiz()" class="quiz-btn">Begin Quiz</button>
      </div>

      <!-- Quiz Screen -->
      <div id="quizScreen" class="hide">
        <h2 id="questionText"></h2>
        <h3 style="margin: 10px 0">
          ‚è≥ Time Left: <span id="timer">15</span>s
        </h3>
        <div id="optionsContainer"></div>
        <button id="nextBtn" class="quiz-btn" onclick="nextQuestion()">
          Next
        </button>
      </div>

      <!-- Result Screen -->
      <!-- Result Screen -->
      <div id="resultScreen" class="hide">
        <h2>üèÅ Your Result</h2>
        <p id="scoreText"></p>

        <div
          style="
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
          "
        >
          <button onclick="restartQuiz()" class="quiz-btn">‚ü≥ Restart</button>
          <button
            onclick="goHome()"
            class="quiz-btn"
            style="background: #43a047"
          >
            üè† Go to Home
          </button>
        </div>
      </div>
    </div>

    <script src="js/quiz.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diseases</title>
    <link rel="stylesheet" href="css/style.css" />

    <style>
      body {
        background: radial-gradient(circle at top left, #d8e7ff, #f7f9fc);
        font-family: "Inter", sans-serif;
      }

      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: var(--primary);
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: var(--radius);
        font-size: 15px;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: var(--transition);
        z-index: 200;
      }

      .back-btn:hover {
        background: #1f5edb;
        transform: translateY(-3px);
      }

      .page-container {
        max-width: 1000px;
        margin: 80px auto 40px auto;
        padding: 20px;
      }

      .page-title {
        text-align: center;
        color: var(--primary);
        margin-bottom: 25px;
        font-size: 32px;
        font-weight: 700;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
      }

      .search-input,
      .category-select {
        padding: 14px;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        width: 280px;
        font-size: 15px;
      }

      .category-section {
        background: var(--white);
        padding: 22px;
        border-radius: var(--radius);
        margin-bottom: 30px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
      }

      .category-section h2 {
        color: var(--primary);
        margin-bottom: 15px;
      }

      .disease-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 18px;
      }

      .disease-card {
        background: var(--primary-light);
        padding: 14px;
        border-radius: var(--radius);
        text-align: center;
        cursor: pointer;
        transition: var(--transition);
        font-weight: 600;
      }

      .disease-card:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-4px);
      }
    </style>
  </head>

  <body>
    <button onclick="window.location.href = 'index.html'" class="back-btn">
      ‚Üê Back
    </button>

    <div class="page-container">
      <h1 class="page-title">Diseases Library</h1>

      <div class="controls">
        <input
          type="text"
          id="searchBar"
          class="search-input"
          placeholder="Search diseases..."
        />
        <select id="categorySelect" class="category-select">
          <option value="all">All Categories</option>
        </select>
      </div>

      <div id="diseaseCategories"></div>
    </div>

    <script src="js/disease.js"></script>
  </body>
</html>

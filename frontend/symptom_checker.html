<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Font: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f5f9ff;
        font-family: "Inter", sans-serif;
      }

      .symptom-container {
        background: white;
        padding: 20px;
        border-radius: 14px;
        max-width: 800px;
        margin: 20px auto;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }

      h2 {
        color: #0d47a1;
        font-weight: 700;
        text-align: center;
      }

      /* Symptom Tags */
      .tags-area {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
        justify-content: center;
      }

      .tag {
        padding: 10px 18px;
        background: #e3f2fd;
        border: 1px solid #90caf9;
        color: #0d47a1;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.2s ease;
        font-size: 15px;
      }

      .tag.selected {
        background: #1976d2;
        border-color: #1565c0;
        color: white;
      }

      /* Analyze Button */
      #analyzeBtn {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background: #1976d2;
        border: none;
        color: white;
        font-weight: 600;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
      }

      /* Results Area */
      #resultsArea {
        margin-top: 25px;
      }

      /* Disease Card */
      .result-card {
        background: white;
        border-radius: 14px;
        padding: 20px;
        margin: 20px auto;
        width: 90%;
        max-width: 800px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.6s ease;
      }

      .badge {
        padding: 4px 10px;
        border-radius: 8px;
        font-size: 13px;
        color: white;
        font-weight: bold;
      }

      .high {
        background: #d32f2f;
      }
      .medium {
        background: #f9a825;
      }
      .low {
        background: #388e3c;
      }

      .section-title {
        font-size: 18px;
        margin-top: 15px;
        font-weight: 600;
        color: #0d47a1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="container nav-flex">
        <!-- BACK BUTTON -->
        <button class="btn-back" onclick="window.location.href = 'index.html'">
          ‚Üê Back
        </button>

        <h2 class="nav-title">Symptom Checker</h2>

        <button class="btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="symptom-container">
      <h2>Select Your Symptoms</h2>

      <div class="tags-area" id="tagsArea">
        <!-- Tags inserted by JS -->
      </div>

      <button id="analyzeBtn">Analyze Symptoms</button>
    </div>

    <div id="resultsArea"></div>

    <script src="js/home.js"></script>
    <script src="js/symptom_checker.js"></script>
  </body>
</html>
